<div>
  {{title}}
</div>
<h2>Datos de la pelicula</h2>
<div *ngFor = "let pelicula of peliculas let index = index" class="pelicula-contenedor">
  <div>
    Pelicula: {{index}}{{pelicula.titulo}}
  </div>
  <div>
    
    {{pelicula.fechaLanzamiento | date:"dd-MM-yyyy" | uppercase}}
  </div>
  <div>
    {{pelicula.precio | currency:"C$"}}
  </div>
</div>
