<app-listado-generico [listado]="peliculas">
    <ng-container vacio>
        <div>Mensaje personalizado para cnenido <b>vac√≠o</b></div>
    </ng-container>
    
    <ng-container contenido>
        <div *ngFor = "let pelicula of peliculas let index = index" 
        class="pelicula-contenedor">
            <div>
                <h2>Pelicula {{index}}: {{pelicula.titulo}}
                    <button style="margin-left:1rem"(click)="remover(index)">
                        Remover
                    </button>
                </h2>
            </div>
            <div>
            
            {{pelicula.fechaLanzamiento | date:"dd-MM-yyyy" | uppercase}}
            </div>
            <div>
            {{pelicula.precio | currency:"C$"}}
            </div>
        </div>
    </ng-container>
</app-listado-generico>
